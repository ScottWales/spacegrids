language: python

# Python versions to test
python:
    - "2.7"

# Install dependencies & test data
install:
    - "wget http://web.science.unsw.edu.au/~wsijp/code/examples.tar.gz -O - | tar xz -C $HOME"
    - "sudo apt-get install libatlas-dev liblapack-dev gfortran"
    - "pip install -q scipy"
    - "pip install ."

# Run tests
script: "python tests/tests.py"
